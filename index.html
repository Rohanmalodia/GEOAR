<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoARRR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='../../../build/aframe-ar-nft.js'></script>

</head>

<body><!-- style='margin: 0; overflow: hidden;'>-->
    <a-scene
        vr-mode-ui="enabled: false"
		arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <!-- too near, is like 2m far --> 
        <a-box material="color: red;" scale="25 25 25" gps-entity-place="latitude: 23.030341290987526; longitude: 72.53049746563826;"></a-box>

        <!-- visible, is like 400m far -->
        <a-box material="color: yellow;" scale="25 25 25" gps-entity-place="latitude: 23.030358570004644; longitude:72.53029697051373;"></a-box>

        <!-- too far, is like 2.5km far --> 
        <a-box material="color: green;" scale="25 25 25" gps-entity-place="latitude: 23.030235148412153; longitude: 72.53049947729512;"></a-box>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 50; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
